<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Date shows here -->
      <p id="currentDay" class="lead"></p>
      <!-- Clear button to delete local storage -->
      <button type="button" class="clear-data" id="clear-data">Clear Events</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8 am -->
      <div class="time-block | row">
        <label for="time8" class="hour | col-md-1">8 AM</label>
        <textarea class="col-md-10" id="timeblock-8" name="timeblock-8"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn8"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 9 am -->
      <div class="time-block | row">
        <label for="time9" class="hour | col-md-1">9 AM</label>
        <textarea class="col-md-10" id="timeblock-9" name="timeblock-9"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn9"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 10 am -->
      <div class="time-block | row">
        <label for="time10" class="hour | col-md-1">10 AM</label>
        <textarea class="col-md-10" id="timeblock-10" name="timeblock-10"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn10"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 11 am -->
      <div class="time-block | row">
        <label for="time11" class="hour | col-md-1">11 AM</label>
        <textarea class="col-md-10" id="timeblock-11" name="timeblock-11"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn11"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 12 pm -->
      <div class="time-block | row">
        <label for="time12" class="hour | col-md-1">12 PM</label>
        <textarea class="col-md-10" id="timeblock-12" name="timeblock-12"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn12"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 1 pm -->
      <div class="time-block | row">
        <label for="time1" class="hour | col-md-1">1 PM</label>
        <textarea class="col-md-10" id="timeblock-1" name="timeblock-1"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn1"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 2 pm -->
      <div class="time-block | row">
        <label for="time2" class="hour | col-md-1">2 PM</label>
        <textarea class="col-md-10" id="timeblock-2" name="timeblock-2"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn2"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 3 pm -->
      <div class="time-block | row">
        <label for="time3" class="hour | col-md-1">3 PM</label>
        <textarea class="col-md-10" id="timeblock-3" name="timeblock-3"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn3"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 4 pm -->
      <div class="time-block | row">
        <label for="time4" class="hour | col-md-1">4 PM</label>
        <textarea class="col-md-10" id="timeblock-4" name="timeblock-4"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn4"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 5 pm -->
      <div class="time-block | row">
        <label for="time5" class="hour | col-md-1">5 PM</label>
        <textarea class="col-md-10" id="timeblock-5" name="timeblock-5"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn5"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 6 pm -->
      <div class="time-block | row">
        <label for="time6" class="hour | col-md-1">6 PM</label>
        <textarea class="col-md-10" id="timeblock-6" name="timeblock-6"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn6"><i class="far | fa-save | fa-lg"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
