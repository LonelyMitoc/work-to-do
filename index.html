<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Busy? Schedule it!</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Date shows here -->
      <p id="currentDay" class="lead | font-weight-bold"></p>
      <!-- Clear button to delete local storage -->
      <button type="button" class="clear-data" id="clear-data">Clear Events</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8 am -->
      <div class="time-block | row">
        <label for="time8" class="hour | col-md-1">8 AM</label>
        <textarea class="col-md-10" id="tb-8" name="tb-8"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-8"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 9 am -->
      <div class="time-block | row">
        <label for="time9" class="hour | col-md-1">9 AM</label>
        <textarea class="col-md-10" id="tb-9" name="tb-9"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-9"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 10 am -->
      <div class="time-block | row">
        <label for="time10" class="hour | col-md-1">10 AM</label>
        <textarea class="col-md-10" id="tb-10" name="tb-10"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-10"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 11 am -->
      <div class="time-block | row">
        <label for="time11" class="hour | col-md-1">11 AM</label>
        <textarea class="col-md-10" id="tb-11" name="tb-11"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-11"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 12 pm -->
      <div class="time-block | row">
        <label for="time12" class="hour | col-md-1">12 PM</label>
        <textarea class="col-md-10" id="tb-12" name="tb-12"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-12"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 1 pm -->
      <div class="time-block | row">
        <label for="time13" class="hour | col-md-1">1 PM</label>
        <textarea class="col-md-10" id="tb-13" name="tb-13"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-13"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 2 pm -->
      <div class="time-block | row">
        <label for="time14" class="hour | col-md-1">2 PM</label>
        <textarea class="col-md-10" id="tb-14" name="tb-14"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-14"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 3 pm -->
      <div class="time-block | row">
        <label for="time15" class="hour | col-md-1">3 PM</label>
        <textarea class="col-md-10" id="tb-15" name="tb-15"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-15"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 4 pm -->
      <div class="time-block | row">
        <label for="time16" class="hour | col-md-1">4 PM</label>
        <textarea class="col-md-10" id="tb-16" name="tb-16"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-16"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 5 pm -->
      <div class="time-block | row">
        <label for="time17" class="hour | col-md-1">5 PM</label>
        <textarea class="col-md-10" id="tb-17" name="tb-17"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-17"><i class="far | fa-save | fa-lg"></i></button>
      </div>
      <!-- 6 pm -->
      <div class="time-block | row">
        <label for="time18" class="hour | col-md-1">6 PM</label>
        <textarea class="col-md-10" id="tb-18" name="tb-18"></textarea>
        <button class="btn saveBtn | col-12 col-md-1" id="btn-18"><i class="far | fa-save | fa-lg"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
